<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キーワード提案システム</title>
</head>
<body>
    <!-- キーワード入力欄 -->
    <div>
        <label for="keyword-input">キーワード:</label>
        <input type="text" id="keyword-input">
        <button id="submit-button">提案</button>
    </div>
    
    <!-- 提案キーワードの表示エリア -->
    <div id="suggested-keywords"></div>
    
    <!-- 曼荼羅表示エリア（このデモではプレースホルダーとして空のdivを使用） -->
    <div id="mandala-area"></div>
    
    <!-- JavaScriptの読み込み -->
    <script src="script.js"></script>
</body>
</html>
